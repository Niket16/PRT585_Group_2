<div class="container">
    <h2>{{ isEdit ? 'Edit Unit' : 'Add Unit' }}</h2>
    <form (ngSubmit)="saveUnit()">
      <div class="form-group">
        <label for="unitCode">Unit Code</label>
        <input type="text" class="form-control" id="unitCode" [(ngModel)]="unit.unitCode" name="unitCode" required>
      </div>
      <div class="form-group">
        <label for="unitName">Unit Name</label>
        <input type="text" class="form-control" id="unitName" [(ngModel)]="unit.unitName" name="unitName" required>
      </div>
      <button type="submit" class="btn btn-success">{{ isEdit ? 'Update' : 'Add' }} Unit</button>
    </form>
  </div>
