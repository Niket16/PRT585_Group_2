<div class="container">
    <h2>Unit List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Unit ID</th>
          <th>Unit Code</th>
          <th>Unit Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let unit of units">
          <td>{{ unit.unitId }}</td>
          <td>{{ unit.unitCode }}</td>
          <td>{{ unit.unitName }}</td>
          <td>
            <button class="btn btn-primary" (click)="editUnit(unit)">Edit</button>
            <button class="btn btn-danger" (click)="deleteUnit(unit.unitId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-success" (click)="addUnit()">Add Unit</button>
  </div>
