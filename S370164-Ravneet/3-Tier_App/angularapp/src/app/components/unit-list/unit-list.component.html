<div class="container">
    <h2>Unit List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Unit ID</th>
          <th>Unit Code</th>
          <th>Unit Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let unit of units">
          <td>{{ unit.unitId }}</td>
          <td>{{ unit.unitCode }}</td>
          <td>{{ unit.unitName }}</td>
          <td>
            <a [routerLink]="['/edit', unit.unitId]" class="btn btn-primary">Edit</a>
            <a [routerLink]="['/delete', unit.unitId]" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
